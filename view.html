<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Data - Environ</title>
    <link rel="stylesheet" href="style.css">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="app-layout">
        <div class="brand-initials">CS</div>
         <aside class="sidebar">
            <div class="sidebar-header"> <h1>DashBoard</h1> </div>
            <nav class="sidebar-nav"> <ul> <li><a href="home.html"><i data-lucide="layout-dashboard"></i> Home</a></li> <li><a href="submit.html"><i data-lucide="file-plus-2"></i> Submit Data</a></li> <li><a href="view.html" class="active"><i data-lucide="area-chart"></i> View Data</a></li> <li><a href="history.html"><i data-lucide="history"></i> History</a></li> </ul> </nav>
            <button class="btn logout-btn"><i data-lucide="log-out"></i> Logout</button>
        </aside>
        <main class="main-content">
            <div class="content-wrapper">
                <div class="page-header" style="display: flex; justify-content: space-between; align-items: center;">
                    <div>
                        <h1>Data Analysis</h1>
                        <p>Here is the analysis of your latest submission Data.</p>
                    </div>
                    <div id="report-actions" style="display: none; gap: 1rem;">
                        <button id="download-analysis-pdf-btn" class="btn btn-secondary"><i data-lucide="download"></i> Download PDF</button>
                        <button id="email-analysis-pdf-btn" class="btn btn-primary"><i data-lucide="mail"></i> Email Report</button>
                    </div>
                </div>
                <div id="view-data-container" class="chart-grid">
                    <!-- Graph status will be on script.js -->
                </div>
            </div>
        </main>
    </div>
    <script src="script.js"></script>
</body>
</html>
